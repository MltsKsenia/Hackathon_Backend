<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Page: Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@500;700&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">
    <script src="js/main.js" defer></script>
</head>

<body>
    <div class="container">
        <h2>Account Settings</h2>
        <form id="updateProfileForm">

            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" value="" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="" required>

            <label for="password">New Password</label>
            <input type="password" id="password" name="password">

            <button type="submit">Save Changes</button>
        </form>
        <button type="logout">Log Out</button>
        <p><a href="groups.html">Go to groups</a></p>
    </div>
</body>

</html>
