<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Page: Groups</title>
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@500;700&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">
    <script src="js/main.js" defer></script>     
</head>

<body>
    <h1>Группы</h1>
    
    <!-- Форма создания группы -->
    <form id="createGroupForm">
        <label for="groupName">Название группы:</label>
        <input type="text" id="groupName" name="groupName" required>
        <button type="submit">Создать группу</button>
    </form>

    <!-- Форма добавления пользователя в группу -->
    <form id="addUserToGroupForm">
        <label for="groupId">ID группы:</label>
        <input type="text" id="groupId" name="groupId" required>
        <br>
        <label for="userEmail">Email пользователя:</label>
        <input type="email" id="userEmail" name="userEmail" required>
        <button type="submit">Добавить пользователя в группу</button>
    </form>

    <!-- Форма добавления расхода -->
    <form id="addExpenseForm">
        <label for="groupId">ID группы:</label>
        <input type="text" id="groupId" name="groupId" required>
        <br>
        <label for="description">Описание расхода:</label>
        <input type="text" id="description" name="description" required>
        <br>
        <label for="amount">Сумма:</label>
        <input type="number" id="amount" name="amount" required>
        <br>
        <label for="date">Дата:</label>
        <input type="date" id="date" name="date" required>
        <br>
        <label for="shares">Доли (JSON):</label>
        <textarea id="shares" name="shares" required>[{"user_id":1,"amount":50},{"user_id":2,"amount":50}]</textarea>
        <button type="submit">Добавить расход</button>
    </form>

    <!-- Список групп пользователя -->
    <div id="userGroups">
        <!-- Группы пользователя будут отображаться здесь -->
    </div>

    <!-- Список расходов группы -->
    <div id="groupExpenses">
        <!-- Расходы группы будут отображаться здесь -->
    </div>

    <!-- Баланс группы -->
    <div id="groupBalance">
        <!-- Баланс группы будет отображаться здесь -->
    </div>

    <p><a href="profile.html">Вернуться в профиль</a></p>
</body>
</html>
